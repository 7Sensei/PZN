    <script>
        // closure

        function createAdder(value) {
            const owner = "Pudidi"

            function add(param) {
                console.info(owner)
                return value + param
            }

            return add
        }

        let result = createAdder(2)

        console.info(result(20))

        let result2 = createAdder(20)
        console.info(result2(10))
