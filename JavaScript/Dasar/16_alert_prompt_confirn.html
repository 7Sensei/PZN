<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
</head>
<body>
    <script>

        // alert memunculkan popup

        alert("Selamat belajar javascript")

        // promt menampilkan user input

        const name = prompt("Masukan nama anda")
        
        // confirm

        const age = confirm("Apakah Anda ingin masuk")

        if(age) {
            const name = prompt("Masukan nama anda")
            alert(`Nama : ${name}`)
        } else {
            alert("Bye Bye")
        }
        
    </script>
</body>
