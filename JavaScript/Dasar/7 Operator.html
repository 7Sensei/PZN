<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
</head>
<body>
    
    <script>

        // Opeartor Aritmatika
        
        let result = 1 + 2
        document.writeln("<p>1 + 2 = " + result + "</p>")

        result -= 1 //Operatorr Augmented Assignment
        document.writeln("<p>1 + 2 = " + result + "</p>")

        result *= 2 //Operatorr Augmented Assignment
        document.writeln("<p>1 + 2 = " + result + "</p>")

        result /= 2 //Operatorr Augmented Assignment
        document.writeln("<p>1 + 2 = " + result + "</p>")

        result %= 2 //Operatorr Augmented Assignment
        document.writeln("<p>1 + 2 = " + result + "</p>")

        /*
        Operator Unary
        ==============
        +  Positif
        -  Negatif
        ++ Increment +
        -- Decrement -
        */

        document.writeln("Operator Unary")
        
        let umur = 21

        umur--  //Operatorr Augmented Assignment
        document.writeln("<p>Umur = " + umur + "</p>")

        umur++ //Operatorr Augmented Assignment
        document.writeln("<p>Umur = " + umur + "</p>")

        umur = -umur //Operatorr Augmented Assignment
        document.writeln("<p>Umur = " + umur + "</p>")

        umur %= 2 //Operatorr Augmented Assignment
        document.writeln("<p>Umur = " + umur + "</p>")        
        
    </script>
    
</body>
</html>
