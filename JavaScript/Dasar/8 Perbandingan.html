<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
</head>
<body>
    <script>

        /*
            OPERATOR BERBANDINGAN
            =====================
            Tambahan untuk bahasa JS
            === | Sama Dengan dan Sama Tipe
            !== | Tidak Sama Dengan dan Tidak Sama Tipe
        */

        let satu = 5
        let dua = "5"

        let banding = satu == dua
        document.writeln(banding)
        document.writeln("</br>")
        
        banding = satu === dua
        document.writeln(banding)
        document.writeln("</br>")
        
        banding = satu != dua
        document.writeln(banding)
        document.writeln("</br>")
        
        banding = satu !== dua
        document.writeln(banding)
        
    </script>
</body>
</html>
