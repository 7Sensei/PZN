<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
</head>

<body>
    <script>
        let nilai = 0

        // break

        while (true) {
            document.writeln(`Nilai : ${nilai}</br>`)
            nilai++

            if (nilai == 10) {
                break
            }
        }

        document.writeln("</br>")

        // continue

        for (let nilai = 1; nilai <= 100; nilai++) {
            if (nilai % 2 === 0) {
                document.writeln(`Nilai : ${nilai} </br>`)
            }
        }
    </script>
</body>

</html>
