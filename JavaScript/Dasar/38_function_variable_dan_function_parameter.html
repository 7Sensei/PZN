<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Dasar</title>
</head>

<body>
    <script>
        // function variable

        function sayHello(nama) {
            document.writeln(`Helloo ${nama}<br>`)
        }

        sayHello("Doremi")
        let result = sayHello
        result("Budi")

        // function parameter

        function nilai(callback) {
            callback("Lima jari")
        }

        nilai(sayHello)
        nilai(result)
    </script>
</body>

</html>
