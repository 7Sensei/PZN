<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
</head>
<body>
    
    <script>

        // var 
        var nama;
        nama = "Rafi Abadi"
        document.writeln(nama)

        // var diklarasi langsung
        var angka = 20
        document.writeln(angka)

        /*
            Penggunaan variable terbaru pada tahun 2015 yaitu let dan const
        */
        
        // let
        let umur = 21
        document.writeln(umur)

        // const
        const alamat = "Sukolilo"

        document.writeln(alamat)

        // variable conts tidak bisa diubah
        alamat = "pati"
        document.writeln(alamat) 
        

    </script>
    
</body>
</html>
