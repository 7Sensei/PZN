<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
</head>

<body>
    <script>
        // do while

        let nilai = 0

        do {
            console.info(`Nilai : ${nilai}`)
            nilai++
        } while (nilai <= 10)
    </script>
</body>

</html>
