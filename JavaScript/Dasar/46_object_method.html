<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
</head>

<body>

    <script>
        // Object Method

        const barang = {
            nama: "Pudidi",
            sayHello: function (name) {
                alert(`Hi ${name}`)
            }
        }

        console.info(`Nama : ${barang.nama}`)
        barang.sayHello("Saitama")

        barang.umur = function (value) {
            alert(`Umur : ${value}`)
        }

        barang.umur(21)
    </script>

</body>

</html>
