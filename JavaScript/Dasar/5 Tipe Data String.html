<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
</head>
<body>
    
    <script>
      
        // Tipe Data String
        
        document.writeln("Rafi Abadi")
        document.writeln("</br>")
        document.writeln("21 years old")
        document.writeln("</br>")

        // Operator +

        document.writeln("Nama : " + "Rafi Abadi")
        document.writeln("</br>")
        document.writeln("Umur : " + "21 years old")

        // Escape Squence

        document.write("<textarea cols='100' rows='10'>")
        document.write("Rafi\nAbadi\n")
        document.write("Rafi\tAbadi\n")
        document.write("\"RafiAbadi\"\n")
        document.write("\'RafiAbadi\'\n")
        document.write("\\RafiAbadi\\\n")
        document.write("</textarea>")
        
    </script>
    
</body>
</html>
