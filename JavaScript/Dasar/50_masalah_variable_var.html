<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dasar</title>
</head>

<body>
    <script>
        // let 
        let i = 20

        for (let i = 0; i < 10; i++) {
            console.info(`local scope ${i}`)
        }

        console.info(`Global Scope ${i}`)

        // var 
        var j = 20

        for (var j = 0; j < 10; j++) {
            console.info(`local scope ${j}`)
        }

        console.info(`Global Scope ${j}`)
    </script>
</body>

</html>
