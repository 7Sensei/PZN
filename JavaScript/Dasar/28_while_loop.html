<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
</head>

<body>
    <script>
        // while

        let nilai = 0

        while (true) {
            if (nilai <= 5) {
                console.info(`Nilai : rendah`)
            } else if (nilai <= 10) {
                console.info(`Nilai : Bagus`)
            } else {
                console.info("Selesai")
                break
            }
            nilai++
        }
    </script>
</body>

</html>
