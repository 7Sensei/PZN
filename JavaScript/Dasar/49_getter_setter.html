<body>
    <script>
        const person = {
            nama: "Rudi",
            nim: 19103041019,
            get fullname() {
                console.info(`Nama : ${this.nama} NIM : ${this.nim}`)
            },

            set fullname(value) {
                const array = value.split(" ")
                this.nama = array[0]
                this.nim = array[1]
            }

        }

        person.fullname
        person.fullname = "Saitama Tatsumaki"
        console.table(person)

        person.fullname = "Uchiha Sasori"

        person.fullname = "Uzumaki Tachibana"
        console.table(person)
    </script>
