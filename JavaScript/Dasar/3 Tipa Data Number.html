<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dasar</title>
</head>
<body>
    
    <script>

        // Tipe Data Number 
        document.writeln( 100 )
        
        document.writeln("</br>")
        
        // Tipe Data Number Desimal
        document.writeln(100.100)
        
        document.writeln("</br>")
        
        /*
        Tipe Data Notion
        - Hexadesimal (0xFF)
        - Binary (0b00101)
        - Octal (0o0111)
        */
        
        // Hexadesimal 
        document.writeln(0xFF0111010)
        
        document.writeln("</br>")
        
        // Binary
        document.writeln(0b101010)
        
        document.writeln("</br>")

        // Octal
        document.writeln(0o100100)
        
    </script>
    
</body>
</html>
