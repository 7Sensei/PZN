<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
</head>

<body>
    <script>
        // with statement

        const person = {
            nama: "Budi",
            umur: 10,
            alamat: "Baleadi"
        }

        with(person) {
            console.info(nama)
            console.info(umur)
            console.info(alamat)
        }
    </script>
</body>

</html>
